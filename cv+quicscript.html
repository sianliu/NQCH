<html>

<head>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            $("#includedContent").load("quicscript.html");
        });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Circuit Designer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="configBoxes" class="config-boxes mt-4">
        <!-- Configuration boxes will be dynamically loaded here -->
    </div>
    <div id="app" class="container mx-auto p-4">
        <div class="flex">
            <div id="gatePalette" class="gates">
                <!-- Gates will be dynamically loaded here -->
            </div>
            <div id="circuitContainer" class="circuit">
                <div id="circuit" class="qubits">
                    <!-- Qubits will be dynamically loaded here -->
                </div>
                <button id="addQubit" class="add-qubit">Add Qubit</button>
            </div>
        </div>
        <div class="flex justify-end" id="grid_hide">
            <label for="hideGrids" class="flex items-center space-x-2 cursor-pointer select-none">
                <input type="checkbox" id="hideGrids" class="transform scale-125">
                <span>Hide Grids</span>
            </label>
        </div>
    </div>
    <br>
    <center>
        <div class="buttons_div">
            <input type="text" id="circuitInput" placeholder="Enter circuit string" class="input-circuit">
            <button id="runCircuit" class="run-circuit">Run</button>
            <br>
            <button id="generateQuic" class="generate-quic">Generate QUIC</button>
            <button id="refresh" class="refresh">Refresh</button>
            <div id="quicDisplay"></div>
        </div>
    </center>
    <script src="script.js"></script>
</body>

</html>
